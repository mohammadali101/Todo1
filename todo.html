<!DOCTYPE html>
<html ng-app="ToDo">
<head>
    <meta charset="utf-8">
    <title>JS Bin</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script>
        angular.module('Todo',[])
        controller('todocontroller',['$scope',function($scope){
            $scope.todos = [
                {'title':'Build a todo app','done':false}

            ];


            $scope.addTodo = function(){
                $scope.todos.push('title',$scope.newTodo,'done':false})
            $scope.newTodo = ''


        }
            $scope.clearcompleted = function(){
                $scope.todos = $scope.todos.filter(function(item){
                    return !item.done }
            }
        }
        }])
    </script>
<style src="C:\Users\Al Habib Trader\WebstormProjects\untitled2\style.css">
</style>
</head>
<body>

<div ng-controller="todocontroller">
    <form name="frm" ng-submit="addTodo()">

        <input type="text" name="newtodo" ng-model="newtodo" required/>
        <button ng-disabled="frm.$invalid">Go</button>

    </form>
    <button ng-click="clearcompleted()">Clear completed</button>


    <ul>

        <li ng-repeat="todo in todos">
            <input type="checkbox" ng-model="todo.done"/>
            <span ng-class="{'done':todo.done}"  > {{To do list}} </span>
        </li>
    </ul>

</div>




</body>
</html>
